<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="showcase">
    <div class="container">
      <div class="main-card">
        <div class="card">
          <img src="images/illustration-hero.svg" alt="hero" id="hero">
          <div class="card-summary">
            <div class="about">
              <h1 id="title">Order Summary</h1>
              <p id="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                like!</p>
            </div>
            <div class="plan">
              <div class="annual-plan">
                <img src="images/icon-music.svg" alt="icon" id="icon">
                <p><span>Annual Plan </span>$59.99/year</p>
              </div>
              <div class="changes">
                <a href="#">Change</a>
              </div>
            </div>
            <a href="#" class="btn payment-btn">Proceed to Payment</a>
            <a href="#" class="btn cancel-btn">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
